<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <title>countdown b-day</title>

  <style>
    body {
      text-align: center;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: normal;
      color: #fff;

    }

    .counter-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .box {
      padding: 10px;
      border-radius: 5px;
      min-width: 60px;
      border: 3px solid #000;
      box-shadow: 2px 2px 1px 0px #000;
      background-color: #fff;
      font-size: 18px;
      line-height: 1.2;
      height: auto;
    }

    .number {
      font-weight: bold;
      font-size: 20px;
      display: block;
    }

    .small {
      font-size: 14px;
      font-weight: lighter;
      display: block;
    }
  </style>
</head>
<body>
  <h1>countdown b-day</h1>

  <div class="counter-wrapper">
    <div class="row">
      <div class="box" id="days"></div>
      <div class="box" id="hours"></div>
    </div>
    <div class="row">
      <div class="box" id="minutes"></div>
      <div class="box" id="seconds"></div>
    </div>
  </div>

  <script>
    const birthday = new Date("2025-12-12T00:00:00");
    const daysBox = document.getElementById("days");
    const hoursBox = document.getElementById("hours");
    const minutesBox = document.getElementById("minutes");
    const secondsBox = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date();
      const diff = birthday - now;

      if (diff <= 0) {
        daysBox.innerHTML = "<span class='number'>0</span> <span class='small'>days</span>";
        hoursBox.innerHTML = "<span class='number'>0</span> <span class='small'>hours</span>";
        minutesBox.innerHTML = "<span class='number'>0</span> <span class='small'>mins</span>";
        secondsBox.innerHTML = "<span class='number'>0</span> <span class='small'>secs</span>";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      daysBox.innerHTML = `<span class="number">${days}</span> <span class="small">days</span>`;
      hoursBox.innerHTML = `<span class="number">${hours}</span> <span class="small">hours</span>`;
      minutesBox.innerHTML = `<span class="number">${minutes}</span> <span class="small">mins</span>`;
      secondsBox.innerHTML = `<span class="number">${seconds}</span> <span class="small">secs</span>`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
