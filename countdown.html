<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet"/>
  <title>Countdown to My Birthday</title>
  <style>
    body {
      text-align: center;
      font-family: monospace;
      background-color: #fff;
      margin-top: 50px;
    }

    .box {
      display: inline-block;
      padding: 10px;
      border-radius: 5px;
      min-width: 60px;
      height: 60px;
      border: 3px solid #000000;
      border-radius: 5px;
      box-shadow: 2px 2px 1px 0px #000000;
      font-size: 18px;
      background-color: #f7cac9;
      margin: 5px;
    }

    h3 {
      text-align: center;
      margin-top: 20px;
      font-family: 'Fjalla One', sans-serif;
      color: #92a8d1;
    }

    .small {
      font-size: 14px;
      font-weight: lighter;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="counter">
    <div class="box" id="days"></div>
    <div class="box" id="hours"></div>
    <div class="box" id="minutes"></div>
    <div class="box" id="seconds"></div>
  </div>
  <h3>‚è≥ Contando os segundos para 12/12/2025 üéâ</h3>

  <script>
    function updateCountdown() {
      const now = new Date();
      const birthday = new Date("2025-12-12T00:00:00");
      const diff = birthday - now;

      if (diff <= 0) {
        document.getElementById("counter").innerHTML = "<h2>Feliz Anivers√°rio! üéà</h2>";
        return;
      }

      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("days").innerHTML = `${days}<span class="small">dias</span>`;
      document.getElementById("hours").innerHTML = `${hours}<span class="small">horas</span>`;
      document.getElementById("minutes").innerHTML = `${minutes}<span class="small">min</span>`;
      document.getElementById("seconds").innerHTML = `${seconds}<span class="small">seg</span>`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
